<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>
    <script src="./src/tela.js"></script>    
</head>
<body class="container-fluid">
    <br/>
    <div class="row container-fluid">
        <button type="button" class="btn btn-success col-md-3" id="jogar">Clique aqui para iniciar</button>
        <button type="button" class="btn btn-danger col-md-3" id="mostrarTudo">Mostrar Tudo</button>
    </div>

    <div id="carregando" class="row container-fluid invisible">
        <strong id="contador">Começando em 1 ...</strong>  
            <div class="spinner-border text-warning spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>  
         
    </div>

    <div id="conteudo" class="row">
    </div> 
    
    <div class="row container-fluid col-md-3">
        <div id="mensagem" class="alert alert-success invisible" role="alert">
            Combinação!!
        </div>
    </div>
</body>
</html>
